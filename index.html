    <script>
        const toggleButton = document.getElementById('darkModeToggle');
        const body = document.body;

        // Función para aplicar el modo
        function applyMode(isDarkMode) {
            if (isDarkMode) {
                body.classList.add('dark-mode');
                toggleButton.innerHTML = '<i class="fas fa-sun"></i>'; // Cambiar a ícono de sol
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                toggleButton.innerHTML = '<i class="fas fa-moon"></i>'; // Cambiar a ícono de luna
                localStorage.setItem('theme', 'light');
            }
        }

        // Cargar el modo guardado o detectar la preferencia del sistema
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            applyMode(savedTheme === 'dark');
        } else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            // Si el sistema está en modo oscuro y no hay preferencia guardada
            applyMode(true);
        } else {
            applyMode(false); // Por defecto, modo claro
        }

        // Evento para alternar el modo al hacer clic en el botón
        toggleButton.addEventListener('click', () => {
            applyMode(!body.classList.contains('dark-mode'));
        });
    </script>
